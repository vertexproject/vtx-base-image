[pytest]
log_cli = true
log_cli_format = %(asctime)s [%(levelname)s] %(message)s [%(filename)s:%(funcName)s:%(threadName)s:%(processName)s]
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_cli_level=debug

addopts = -v -s --disable-warnings --durations 6 --maxfail 1
          -k "not test_slab_mapfull_runsyncloop and not test_storm_movenodes and not test_layer_del_then_lift and not test_storm_diff_merge and not test_storm_oauth_v2"

